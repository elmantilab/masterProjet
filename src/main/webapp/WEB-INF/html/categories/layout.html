
<hr />
<a  ng-click="ShowDialog('#myModal')" class="btn btn-info  ">Ajouter une Catégorie</a>
<a   data-noty-options='{"text":"Votre inerstion à été bien effectué","layout":"topRight","type":"success"}' class="btn btn-info  ">Alert</a>
<div class="pull-right"> Search by Catégorie <input type="text" ng-model="search.categorie" /></div>

<h3>Categorie Vehicules List</h3>


<div class=" row"  >

    <div class="box-inner col-md-3 col-sm-3 col-xs-6" ng-repeat="item in categories.slice(((currentPage - 1) * itemsPerPage), ((currentPage) * itemsPerPage))| orderBy:predicate | filter:search| limitTo:totalItems:3*(currentPage-1)"   >
        <div class="box-header well" data-original-title="">
            <h2><i class="glyphicon glyphicon-list"></i> {{item.categorie}}</h2>

            <div  >
                <div class="btn-group pull-right">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <a   ><i class="glyphicon glyphicon-cog"></i> </a>


                    </button>
                    <ul class="dropdown-menu">
                        <li><a  ng-click="editCategorie(item, $index);ShowDialog('#myModal')"><i class="glyphicon glyphicon-edit green"></i>  Modifier </a></li>

                        <li><a  ng-click="removeCategorie(item.id);"> <i class=" glyphicon glyphicon-remove-circle red"></i>  Supprimer </a></li>
                    </ul>
                </div>


            </div>
        </div>
        <div class="box-content">
            <div data-toggle="tooltip" title="{{item.categorie}}" class="well top-block"  >
                <i class="glyphicon glyphicon-user blue"></i>
                <div>Nom Catégorie</div>
                <div  ng-bind="item.categorie"> </div>



            </div> 
        </div>
    </div>

</div>


View <select ng-model="viewby" ng-change="setItemsPerPage(viewby)"><option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option></select> records at a time.

<div class="alert alert-info" ng-show="categories.length == 0">No Categorie Vehicules found</div>

<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>





<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Ajouter Catégorie</h3>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Attention</strong> Merci d'entré les bons informations.
                </div>
                <div class="alert alert-error" ng-show="error">{{errorMessage}}</div>
                <form class="form-horizontal">




                    <div class="control-group">
                        <label class="control-label" for="categorie_name">Categrie Vehicule</label>

                        <div class="controls">
                            <input type="text" id="categorie_name" ng-model="categorie.categorie"
                                   placeholder="Train Name" required="required" min="2" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="controls">
                            <button type="button" class="btn btn-primary"
                                    data-noty-options="{{msg}}"

                                    ng-disabled="!categorie.categorie" ng-hide="editMode" data-dismiss="modal"
                                    ng-click="addNewCategorie(categorie)">Add Categorie Vehicule</button>

                            <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    ng-disabled="!categorie.categorie" ng-show="editMode"
                                    ng-click="updateCategorie(categorie, indexListCategorie)">Save Categorie Vehicule</button>

                        </div>
                        <a href="#" class="btn btn-default" data-dismiss="modal">Close</a>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
